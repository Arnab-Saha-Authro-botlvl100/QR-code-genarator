<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class= "bg-dark">
    <header class="container-fluid p-5">
        <h2 class="text-center main-quote text-white fw-bolder">Generate Your QR using URL</h2>
    </header>
    <container id="container" class="container-fluid">
        <div class="input-group mx-auto w-75">
            <input type="text" id="urltext" class="form-control" placeholder="Enter URL" aria-label="Enter URL" aria-describedby="button-addon2" onclick="clearfield();">
            <button class="btn btn-outline-secondary" type="button" id="urlsubmit" onclick="makeurl();">Create QR</button>
        </div>
        <div class="container-fluid  d-flex justify-content-center my-5 " id="image-container">
            <div class="imgdiv">

            </div>
        </div>
    </container>

    <script src = "app.js"></script>
</body>
</html>
